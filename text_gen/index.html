<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proustian Letter Generator</title>
    <script defer src="tracery.min.js"></script>
    <style>
        body {
            font-family: serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f4f4f4;
        }
        .letter {
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Proustian Letter Generator</h1>
    <div class="letter" id="letter">Loading...</div>
    <button id="generateBtn">Generate New Letter</button>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (typeof tracery === "undefined") {
                console.error("Tracery is not loaded. Check tracery.min.js.");
                return;
            }
    
            function generateLetter() {
                let grammar = {
                    "origin": [
                        "My dear friend,\n\nThe #abstract# of our last meeting lingers in my mind, much like the #objects# in a forgotten #places#. In that #places#, we encountered a #people#, who spoke of #abstract# and the ever-changing nature of #objects#.\n\nI find myself yearning for the #places#, where the #abstract# of existence unfolds as subtly as a #objects# upon the shore. Let us meet soon.\n\nYours in reverie,\nA."
                    ],
                    "people": ["violinist", "sculptor", "banker", "traveller", "novelist", "philosopher"],
                    "places": ["mansion", "horizon", "countryside", "empire", "district", "meadow"],
                    "objects": ["mirror", "pen", "garden", "clock", "book", "statue"],
                    "abstract": ["memory", "longing", "destiny", "melancholy", "solitude", "passion"]
                };
    
                let traceryGrammar = tracery.createGrammar(grammar);
                let letterText = traceryGrammar.flatten("#origin#");
                document.getElementById("letter").innerHTML = letterText.replace(/\n/g, '<br>');
            }
    
            generateLetter();
            document.getElementById("generateBtn").addEventListener("click", generateLetter);
        });
    </script>
    
</body>
</html>
