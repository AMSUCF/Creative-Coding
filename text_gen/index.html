<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Sightings Generator</title>
    <script src="jquery-3.7.1.slim.min.js"></script>
    <script defer src="tracery.min.js"></script>

    <style>
        body {
            background-color: black;
            color: neon green;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #39ff14; /* Neon green */
            text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
        }

        #sightings {
            background-color: rgba(0, 255, 0, 0.1);
            border: 2px solid #39ff14;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            min-height: 100px;
            box-shadow: 0 0 20px #39ff14;
            font-size: 1.2em;
        }

    </style>
</head>
<body>
    <h1>Alien Sightings Generator</h1>
    <p id="sightings"></p>
</body>
<script>

      var sighting = {
        "phrase": [
            "Report: A #adjective# #alien_type# was sighted #location#. The entity is believed to be from #origin#. Witnesses describe it as #description#.",
            "Breaking News: A #adjective# #alien_type# has been spotted #location#. Experts suggest it hails from #origin#. It was seen #activity#.",
            "Unbelievable! A #adjective# #alien_type# has been encountered #location#. This being is said to originate from #origin# and was reportedly #activity#."
        ],
        "alien_type": ["humanoid being", "insectoid creature", "glowing entity", "reptilian figure", "shapeshifting form", "floating sphere"],
        "adjective": ["mysterious", "glowing", "shadowy", "towering", "translucent", "unearthly"],
        "location": ["near an abandoned barn", "in a dense forest", "by the riverbank", "on a remote highway", "at a small-town gas station", "inside a cornfield"],
        "origin": ["the Andromeda galaxy", "a distant exoplanet", "a hidden dimension", "deep within our own moon", "an unknown region of space", "beneath the ocean"],
        "description": ["emitting a strange humming sound", "communicating in an unknown language", "moving in impossible ways", "vanishing without a trace", "radiating an eerie light"],
        "activity": ["studying the environment", "observing humans from a distance", "leaving behind cryptic symbols", "hovering silently", "teleporting away instantly"]
        }
        $(document).ready(function() {
            setTimeout(function () {
                var grammar = tracery.createGrammar(sighting);
                
                // Generate sighting report
                var sightingReport = grammar.flatten("#phrase#");
                
                // Update content
                $("#sightings").empty().append(sightingReport);
            }, 5000);
        });
</script>
</html>
