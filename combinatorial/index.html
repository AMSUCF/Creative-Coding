<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markov Poetry Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3f4f6;
            color: #333;
        }
        #poem {
            font-size: 1.5em;
            text-align: center;
            width: 60%;
            margin: auto;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="poem">Let the words flow...</div>

    <script>
        async function fetchMarkovModel() {
            const response = await fetch('markov_model.json');
            const modelData = await response.json();
            return modelData;
        }

        function generateLine(model) {
            const keys = Object.keys(model.chain[0][1]);
            const randomKey = keys[Math.floor(Math.random() * keys.length)];
            return randomKey;
        }

        async function startPoetry() {
            const model = await fetchMarkovModel();
            const poemDiv = document.getElementById('poem');
            
            setInterval(() => {
                const newLine = generateLine(model);
                poemDiv.textContent = newLine;
            }, 3000); // Change the interval here (milliseconds)
        }

        startPoetry();
    </script>
</body>
</html>
